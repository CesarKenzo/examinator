<mat-tab-group mat-align-tabs="center" style="font-size: 1.3rem;" >
    <mat-tab label="Logar">
        <div class="logar-centro" fxLayout="row" fxLayoutAlign="center center">
            <mat-card class="mat-card_login">
                <mat-card-content class="mat-card-content_login">
                    <div class="login" style="width:200px;">
                        <mat-form-field appearance="fill">
                            <mat-label>Usuário</mat-label>
                            <input matInput
                                type="textarea"
                                class="input"
                                id="name"
                                name="name"
                                [(ngModel)]="login.username"
                            >
                        </mat-form-field>
                    </div>
                    <div class="password" style="width:200px;">
                        <mat-form-field appearance="fill" style="width:100%;">
                            <mat-label>Senha</mat-label>
                            <input matInput
                                [type]="hide ? 'password' : 'text'"
                                class="input"
                                id="password"
                                name="password"
                                [(ngModel)]="login.password"
                            >
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                    <button (click)="userLogin()" mat-button style="background-color: #28282B; color:white;">

                        Acessar o sistema <mat-icon>forward</mat-icon>
                    </button>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-tab>
    <mat-tab label="Cadastrar">
        <div class="logar-centro" fxLayout="row" fxLayoutAlign="center center">
            <mat-card class="mat-card_login">
                <mat-card-content class="mat-card-content_login">
                    <div class="login" style="width:200px;">
                        <mat-form-field appearance="fill">
                            <mat-label>Nome</mat-label>
                            <input matInput
                                type="textarea"
                                class="input"
                                id="name"
                                name="name"
                                [(ngModel)]="user.name"
                            >
                        </mat-form-field>
                    </div>
                    <div class="password" style="width:200px;">
                        <mat-form-field appearance="fill" style="width:100%;">
                            <mat-label>Senha</mat-label>
                            <input matInput
                                [type]="hide ? 'password' : 'text'"
                                class="input"
                                id="password"
                                name="password"
                                [(ngModel)]="user.password"
                            >
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                    <div class="login" style="width: 200px;">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Email</mat-label>
                            <input matInput
                                type="textarea"
                                class="input"
                                id="email"
                                name="email"
                                [(ngModel)]="user.email"
                            >
                            </mat-form-field>
                    </div>
                    <div class="login" style="width: 200px;">
                        <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Usuário</mat-label>
                            <input matInput
                                type="textarea"
                                class="input"
                                id="login"
                                name="login"
                                [(ngModel)]="user.username"
                            >
                        </mat-form-field>
                    </div>
                    <div class="selectBox">
                        <mat-label>Nível de Usuário</mat-label>
                        <br/>
                        <select name="selectedAnswer"[(ngModel)]="user.userDesc">
                            <option *ngFor="let option of userDescriptions" [ngValue]="option">
                                 {{option}}
                            </option>
                        </select> 
                    </div>
                    <br/><br/>
                    <button (click)="createUser()" mat-button style="background-color: #28282B; color:white;">
                        Cadastrar <mat-icon>forward</mat-icon>
                    </button>
                </mat-card-content>
            </mat-card>
        </div>
        <br/><br/><br/> 
    </mat-tab>
</mat-tab-group>
