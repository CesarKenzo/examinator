<section class="container">
  <br/><br/>
  <header>
      <h2 style="text-align: center">Adicione uma nova Questão:</h2>
  </header>
  <form>
    <h2>Tema/Matéria</h2>
    <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput
            type="textarea"
            class="input"
            id="name"
            name="name"
            placeholder="Nome"
            [(ngModel)]="user.name"
          >
        </mat-form-field></td>
    </tr></table>
    <br/>
    <mat-divider></mat-divider>
    <br/>
    <h2>Email</h2>
    <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput
            type="textarea"
            class="input"
            id="email"
            name="email"
            placeholder="Email"
            [(ngModel)]="user.email"
          >
        </mat-form-field></td>
    </tr></table>
    <br/>
    <mat-divider></mat-divider>
    <br/>
    <h2>Username</h2>
    <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput
            type="textarea"
            class="input"
            id="username"
            name="username"
            placeholder="Username"
            [(ngModel)]="user.username"
          >
        </mat-form-field></td>
    </tr></table>
    <br/>
    <mat-divider></mat-divider>
    <br/>
    <h2>Senha</h2>
    <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput
            type="textarea"
            class="input"
            id="pwd"
            name="pwd"
            placeholder="Senha"
            [(ngModel)]="user.password"
          >
        </mat-form-field></td>
    </tr></table>
    <br/>
    <mat-divider></mat-divider>
    <br/>
    <h2 style="text-align: center;">Nível de Usuário</h2>
    <div class="selectBox" style="text-align: center;">
      <select name="selectedAnswer"[(ngModel)]="user.userDesc">
          <option *ngFor="let option of userDescriptions" [ngValue]="option">
                {{option}}
          </option>
      </select> 
    </div>
    <br/><br/>
    <div class="acoes">
        <button mat-button (click)="createUser()" class="botao">Salvar</button>
        <button mat-button (click)="cancelar()" class="botao">Cancelar</button>
    </div>
  </form>
</section>
